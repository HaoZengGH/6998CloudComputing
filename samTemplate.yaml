AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Lambda for AI Photo Search
Resources:
  SearchPhotosLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: search-photos-1
      Handler: search-photos.lambda_handler
      Runtime: python3.9
      CodeUri: ./search-photos-copy
      Description: 'Lambda function for searching photos'
      Role: 'arn:aws:lambda:us-east-1:932961230827:function:search-photos'
      Environment:
        Variables:
          REGION: us-east-1
  IndexPhotosLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: index-photo-1
      Handler: index-photo.lambda_handler
      Runtime: python3.9
      CodeUri: ./index-photos-copy
      Description: 'Lambda function for indexing photos'
      Role: 'arn:aws:lambda:us-east-1:932961230827:function:index-photo'
      Environment:
        Variables:
          REGION: us-east-1
    
